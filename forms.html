<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="table01.html" method="">

        <label for="fname">First Name</label>
        <input type="text" name="fname" value="Hello" id="fname" required><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="email">Email : </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="pass">Password : </label>
        <input type="password" name="pass" id="pass"><br><br>

        <label for="phone">Phone</label>
        <input type="tel" maxlength="10" name="phone" id="phone"><br><br>

        <label for="DOB">DOB : </label>
        <input type="date" name="DOB" id="DOB"><br><br>

        <label for="Gender">Gender : </label>

        <label for="Male">Male : </label>
        <input type="radio" name="gender" id="Male">

        <label for="Female">Female : </label>
        <input type="radio" name="gender" id="Female"><br><br>


        <label for="Lang">Languages : </label>

        <label for="C">C language</label>
        <input type="checkbox" name="C" id="C">

        <label for="JAVA">JAVA</label>
        <input type="checkbox" name="JAVA" id="JAVA">

        <label for="JAVASCRIPT">JAVASCRIPT</label>
        <input type="checkbox" name="JAVASCRIPT" id="JAVASCRIPT"> <br><br>

        <label for="course">Course : </label>
        <select name="course" id="course">

            <option value="">MERN</option>
            <option value="">MEAN</option>
            <option value="">IOS</option>
            <option value="">ANDROID</option>
            <option value="">UI/UX</option>

        </select><br>

        <label for="address">Address : </label>
        <textarea rows="5" cols="100" name="address" id="address"></textarea><br><br>

        <label for="upload">Resume : </label>
        <input type="file" name="Resume" multiple id="resume">

        <input type="reset" value="Clear">
        <input type="submit" value="Submit">



    </form>
</body>
</html>
